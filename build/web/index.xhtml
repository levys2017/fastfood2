<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
xmlns:p="http://primefaces.org/ui"
    
xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fast Food</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset>
                <h:form>            
            <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Login:" />
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Senha:" />
            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Entrar" update="" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    
</h:form>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
